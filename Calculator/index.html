<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="heading">
        <h2>CALCULATOR</h2>
</div>

<div class="calculator">
    
    <input id="expression" type="text" >
    <input id="result" type="text" >

    <div class="keys">

        <button onclick="appendOperator('square')">x<sup>2</sup></button>
        <button onclick="appendOperator('sqrt')">√x</button>
        <button onclick="appendOperator('%')">%</button>
        <button onclick="appendOperator('1/x')">1/x</button>

        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button onclick="appendOperator('/')" class="operator">÷</button>

        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button onclick="appendOperator('*')" class="operator">*</button>

        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="appendOperator('-')" class="operator">-</button>


        <button onclick="appendNumber('0')">0</button>
        <button onclick="appendNumber('.')">.</button>
        <button onclick="calculate()" class="operator">=</button>
        <button onclick="appendOperator('+')" class="operator">+</button>


        <button onclick="clearAll()" class="clear">AC</button>
    </div>
</div>

</body>
<script src="app.js"></script>
</html>
